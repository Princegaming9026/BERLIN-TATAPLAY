<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Sharing</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Location Sharing</h1>
    <button id="shareLocation">Share My Location</button>

    <script>
        document.getElementById('shareLocation').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        const url = '/sendLocation'; // Server-side endpoint
                        const data = {
                            chatId: '5112680061', // Your Telegram chat ID
                            latitude: latitude,
                            longitude: longitude,
                            botToken: '6197747448:AAFrgXeZdjQZ1iTm9AE6v56h6y-qShiH5es' // Your Telegram bot token
                        };

                        fetch(url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(data),
                        })
                        .then(response => response.json())
                        .then(data => {
                            alert('Location sent successfully!');
                        })
                        .catch((error) => {
                            console.error('Error:', error);
                            alert('Failed to send location.');
                        });
                    },
                    function(error) {
                        alert('Error getting location.');
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });
    </script>
</body>
</html>
