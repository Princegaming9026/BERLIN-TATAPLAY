
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveTV WEB</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lazysizes@5.3.2/lazysizes.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playwrite+GB+S&family=Signika+Negative:wght@300..700&display=swap');

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #ecf0f1;
            --accent-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
          font-family: "Signika Negative",'Roboto', sans-serif;
          background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            /*text-transform: uppercase;*/
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header__telegram {
    display: inline-block;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 0.8rem 1.5rem;
    border-radius: 50px;
    text-decoration: none;
    color: var(--text-color);
    font-weight: 600;
    transition: all 0.3s ease;
    border: 2px solid rgba(255, 255, 255, 0.3);
    animation: fadeIn 0.5s ease-out 0.3s both;
  }
  
  .header__telegram:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }
  
  .header__telegram-icon {
    width: 24px;
    height: 24px;
    margin-right: 8px;
    vertical-align: middle;
    scale: 1.3;
  }

        .search-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        #search {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #search:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px var(--secondary-color);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem;
            padding: 0 2rem;
            max-width: 1300px; 
            margin: 0 auto;
        }

        .channel-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .channel-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 2px solid var(--secondary-color);
        }
        .channel-card a {
            text-decoration: none;
        }
        .channel-info {
            padding: 0.2rem;
        }

        .channel-title {
           font-size: 1.1rem;
           font-weight: bold;
           text-align: center;
           margin-bottom: 0.5rem;
           /*color: var(--secondary-color);*/
           color: #38ff19;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
         /*   background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));   */
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            
                    .header h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
            
            .container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .channel-card img {
             height: 130px;
             scale: 0.9;
        }
      }
    </style>
</head>
<body>
    <header class="header">
        <h1>LIVE TV WEB âš¡</h1>
        <a href="https://t.me/rapid1action" class="header__telegram">
          <img src="assets/tg.png" alt="Telegram" class="header__telegram-icon">
          Join Telegram
        </a>
      </header>

    <div class="search-container">
        <input id="search" type="search" placeholder="Search channels..."/>
    </div>

    <div id="content">
        <div class="container" id="tv_catalog"></div>
    </div>

    <footer>
        <a href="https://t.me/BERLIN_IS_BERLIN">Created by BERLIN</a>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            load_tv_list();
            $("#search").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $(".channel-card").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });

        function load_tv_list() {
            $.ajax({
                "url": "api.php",
                "type": "POST",
                "data": "action=getChannels",
                "success": function(data) {
                    try { 
                        data = JSON.parse(data);
                    } catch(err) {}
                    if(data.status == "success") {
                        let html = '';
                        $.each(data.data.list, function(k,v){
                            html += `
                                <div class="channel-card">
                                    <a href="?watch=${v.id}" title="${v.title}">
                                        <img class="lazyload" data-src="${v.logo}" alt="${v.title}"/>
                                        <div class="channel-info">
                                            <div class="channel-title">${v.title}</div>
                                        </div>
                                    </a>
                                </div>
                            `;
                        });
                        $("#tv_catalog").html(html);
                        $("body").fadeIn();
                    }
                },
                "error": function(data) {
                    alert("Network Failed or Internal Server Error Occurred");
                }
            });
        }
    </script>
</body>
</html>
