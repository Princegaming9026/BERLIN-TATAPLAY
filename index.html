<!DOCTYPE html>
<html>
<head>
    <title>Location Sharing</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Share Your Location</h1>
    <button onclick="getLocation()">Share Location</button>
    <p id="status"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError);
            } else {
                document.getElementById("status").textContent = "Geolocation is not supported by this browser.";
            }
        }

        function sendLocation(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            document.getElementById("status").textContent = "Sending location...";

            var token = '6197747448:AAFrgXeZdjQZ1iTm9AE6v56h6y-qShiH5es'; // Replace with your bot token
            var chatId = '5112680061'; // Replace with your chat ID
            var message = `Location: Latitude ${latitude}, Longitude ${longitude}`;

            var url = `https://api.telegram.org/bot${token}/sendMessage`;

            var data = {
                chat_id: chatId,
                text: message
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                console.log('Response:', response);
                return response.json();
            })
            .then(data => {
                console.log('Data:', data);
                if (data.ok) {
                    document.getElementById("status").textContent = "Location sent successfully!";
                } else {
                    document.getElementById("status").textContent = "Failed to send location: " + data.description;
                }
            })
            .catch(error => {
                document.getElementById("status").textContent = "Error sending location.";
                console.error('Error:', error);
            });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("status").textContent = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("status").textContent = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("status").textContent = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("status").textContent = "An unknown error occurred.";
                    break;
            }
        }
    </script>
</body>
</html>
