<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: black; /* Black background */
            color: white; /* White text */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center elements */
        }
        h1 {
            margin-bottom: 20px;
        }
        .success {
            color: green;
        }
        .fail {
            color: red;
        }
        #downloadLink {
            display: none;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            text-decoration: none; /* No underline */
            cursor: pointer; /* Pointer cursor on hover */
        }
        #downloadLink:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        input, select, button {
            margin: 10px 0; /* Spacing between elements */
            padding: 10px;
            width: 300px; /* Consistent width */
        }
    </style>
</head>
<body>
    <h1>Proxy Checker</h1>
    <input type="text" id="name" placeholder="Enter your name">
    
    <select id="proxyType">
        <option value="http">HTTP/HTTPS</option>
        <option value="socks4">SOCKS4</option>
        <option value="socks5">SOCKS5</option>
    </select>

    <input type="text" id="url" placeholder="Enter the URL to check">

    <input type="number" id="threads" value="5" placeholder="Enter number of threads">

    <button onclick="checkProxies()">Check Proxies</button>

    <h2>Results:</h2>
    <div id="result"></div>
    
    <a id="downloadLink" href="#" download="working_proxies.txt">Download Working Proxies</a>

    <script>
        async function fetchProxies(proxyType) {
            const response = await fetch(`https://api.proxyscrape.com/v2/?request=displayproxies&protocol=${proxyType}&timeout=10000&country=all&ssl=all&anonymity=all`);
            if (response.ok) {
                return await response.text().then(data => data.split('\n').filter(proxy => proxy));
            } else {
                throw new Error('Failed to fetch proxies');
            }
        }

        async function checkProxy(proxy, url) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 seconds timeout

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    signal: controller.signal,
                    mode: 'cors', // Change to 'cors' to allow CORS requests
                    headers: {
                        'Proxy-Authorization': `Basic ${btoa(proxy)}` // Use this if your proxy requires authentication
                    },
                    // Note: You cannot set a proxy through fetch directly in the browser.
                });
                clearTimeout(timeoutId);
                return response.ok; // Check if the response is successful
            } catch (error) {
                return false; // Return false if there was an error
            }
        }

        async function checkProxies() {
            const name = document.getElementById("name").value;
            const proxyType = document.getElementById("proxyType").value;
            const url = document.getElementById("url").value;
            const resultDiv = document.getElementById("result");
            const downloadLink = document.getElementById("downloadLink");

            // Fetch proxies based on user selection
            let proxies;
            try {
                proxies = await fetchProxies(proxyType);
            } catch (error) {
                resultDiv.innerHTML = `<span class="fail">Error: ${error.message}</span>`;
                return;
            }

            let successCount = 0;
            let failCount = 0;
            let workingProxies = [];

            // Clear results
            resultDiv.innerHTML = "";
            downloadLink.style.display = 'none';  // Hide download link initially

            // Check each proxy against the provided URL
            const promises = proxies.map(async (proxy) => {
                const isSuccess = await checkProxy(proxy, url);
                if (isSuccess) {
                    workingProxies.push(proxy);
                    successCount++;
                } else {
                    failCount++;
                }
            });

            // Wait for all checks to complete
            await Promise.all(promises);
            
            // Update results
            resultDiv.innerHTML = `
                Total SUCCESS: <span class="success">${successCount}</span><br>
                Total FAIL: <span class="fail">${failCount}</span>
            `;

            // Create a downloadable text file with working proxies
            if (successCount > 0) {
                const blob = new Blob([workingProxies.join('\n')], { type: 'text/plain' });
                const urlBlob = URL.createObjectURL(blob);
                downloadLink.href = urlBlob;
                downloadLink.style.display = 'inline';  // Show download link
            } else {
                downloadLink.style.display = 'none';  // Hide if no working proxies
            }
        }
    </script>
</body>
</html>
