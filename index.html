<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Sharing</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Location Sharing</h1>
    <button id="shareLocation">Share My Location</button>
    <p id="status"></p>

    <script>
        document.getElementById('shareLocation').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        document.getElementById('status').innerText = `Location: Latitude ${latitude}, Longitude ${longitude}`;
                        
                        // Replace the URL with your server-side script endpoint
                        const url = 'https://example.com/sendLocation'; 
                        const data = {
                            chatId: '5112680061',
                            latitude: latitude,
                            longitude: longitude,
                            botToken: '6197747448:AAFrgXeZdjQZ1iTm9AE6v56h6y-qShiH5es'
                        };
                        
                        fetch(url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(data),
                        })
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('status').innerText += ' - Location sent!';
                        })
                        .catch((error) => {
                            console.error('Error:', error);
                        });
                    },
                    function(error) {
                        document.getElementById('status').innerText = 'Error getting location.';
                    }
                );
            } else {
                document.getElementById('status').innerText = 'Geolocation is not supported by this browser.';
            }
        });
    </script>
</body>
</html>
